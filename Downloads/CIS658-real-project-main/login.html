<!--This page will log in the user into the social media website-->
<!DOCTYPE html> 

<html>
<head>

<Title>Log In</Title>
<link rel = "stylesheet" href = "login.css">
</head>
<!--Here, user can login to social media-->
<body>
<h1>Nathan Social Media Website Login</h1>

<h2>Login:</h2>
<form>
<label for="username">Username:</label><br>
<input type="text" id="username" name ="username"></label><br>
<br>
<label for="email">Email:</label><br>
<input type="text" id="email" name ="email"></label><br>
<br>
<label for="password">Password:</label><br>
<input type="password" id="password" name ="password"></label><br>
<br>
<label for="con_password">Confirm password:</label><br>
<input type="password" id="con_password" name ="con_password"></label><br>
</form>

<h2>Login Button:</h2>
<button id = "Login">Login</button>

<!--Once the user logs in, then the user should be connected to the main website-->

</body>
</html>
